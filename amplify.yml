version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # TELL NODE TO USE 4GB RAM (INSTEAD OF DEFAULT)
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*