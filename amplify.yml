version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # ADD THIS LINE BELOW to allow Node to use ~6GB of RAM
        - export NODE_OPTIONS="--max-old-space-size=6144"
        # --- NEW COMMAND: Perform the one-time Bootstrap ---
        # We explicitly target your specific account (272594900207) and region (ap-south-1)
        - npx aws-cdk bootstrap aws://272594900207/ap-south-1 --require-approval never
        # ---------------------------------------------------
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - cp amplify_outputs.json src/ 2>/dev/null || echo "No amplify_outputs.json yet"
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
